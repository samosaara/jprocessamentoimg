plugins {
    id 'java'
    id 'application'
}

group 'io.samosaara.jprocessamentoimg'
version '0.0.1'
applicationName = 'Processamento de Imagens'
mainClassName = 'io.samosaara.jprocessamentoimg.Principal'
sourceCompatibility = JavaVersion.VERSION_1_10

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.miglayout', name: 'miglayout', version: '3.7.4'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
